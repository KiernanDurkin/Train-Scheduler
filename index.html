<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

</head>

<body>
   
 <div class = container>

   <div class="jumbotron">
   <h1 class="text-center">Train Scheduler</h1>
	</div>
		
	
<div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="name" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="firstTrain" type="text">
              </div>
              <div class="form-group">
                <label for="train-frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="number">
              </div>
              <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

<table class="table">
      <thead>
        <tr>
          <th>Train</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody id="display-train">
      </tbody>
     </table>


  </div>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src ="app.js"> </script>
</body>
</html>
